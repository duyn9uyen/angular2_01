    <!-- 2. Configure SystemJS (Tutorial Version)-->
     <!--The packages: configuration tells SystemJS to default the extension to 'js', a JavaScript file, when it sees a request for a module from the app/ folder.
     we transpile TypeScript to JavaScript before running the application. -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
